<app-message></app-message>
<mat-form-field>
    <input #filterInput matInput (keyup)="applyFilter(filterInput.value)" placeholder="Filter Students">
</mat-form-field>

<div id="gridStudent">
    <table mat-table [dataSource]="gridStudents" matSort>
        <ng-container matColumnDef="FirstName">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Prénom</th>
            <td mat-cell *matCellDef="let student">{{student.FirstName}}</td>
        </ng-container>

        <ng-container matColumnDef="LastName">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Nom</th>
            <td mat-cell *matCellDef="let student">{{student.LastName}}</td>
        </ng-container>

        <ng-container matColumnDef="Phone">
            <th mat-header-cell *matHeaderCellDef>Téléphone</th>
            <td mat-cell *matCellDef="let student">{{student.Phone}}</td>
        </ng-container>

        <ng-container matColumnDef="Email">
            <th mat-header-cell *matHeaderCellDef>Email</th>
            <td mat-cell *matCellDef="let student">{{student.Email}}</td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let student; columns: displayedColumns" (click)="displayStudentInfo(student)"></tr>
    </table>
</div>
<div class="info-container">
    <div class="student-card">
        <table>
            <thead>
                <tr>
                    <th>Informations de l'étudiant</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Prénom : </td>
                    <td><input [(ngModel)]="selectedStudent.FirstName" placeholder="Prénom" /></td>
                </tr>
                <tr>
                    <td>Nom : </td>
                    <td><input [(ngModel)]="selectedStudent.LastName" placeholder="Nom" /></td>
                </tr>
                <tr>
                    <td>Téléphone : </td>
                    <td><input [(ngModel)]="selectedStudent.Phone" placeholder="Téléphone" /></td>
                </tr>
                <tr>
                    <td>Email : </td>
                    <td><input [(ngModel)]="selectedStudent.Email" placeholder="Email" /></td>
                </tr>
        <button (click)="updateStudent(selectedStudent)">Sauvegarder</button>
    </table>
    </div>
</div>
